<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Results</title>
</head>
<body>
    <h1>Past Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result['label'] }} - {{ result['date'] }}</li>  <!-- Adjust as per your result schema -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No past results found.</p>
    {% endif %}
</body>
</html>
